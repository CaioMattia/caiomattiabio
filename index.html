<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mattiazzi - Link in Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-pink: #ff6b9d;
            --accent-cyan: #ff6b9d;
            --accent-purple: #ff6b9d;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --glow-pink: rgba(255, 107, 157, 0.4);
            --glow-cyan: rgba(255, 107, 157, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 157, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.01) 2px, rgba(255, 255, 255, 0.01) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 680px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-image-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .profile-image-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-cyan), var(--accent-purple));
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-primary);
            position: relative;
            z-index: 1;
            box-shadow: 0 0 40px var(--glow-pink);
        }

        .username {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .bio {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .location {
            font-size: 0.95rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            
        }

        .social-link {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            transform: translateY(-4px);
            border-color: var(--accent-pink);
            box-shadow: 0 8px 24px var(--glow-pink);
            background: rgba(255, 107, 157, 0.1);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: all 0.3s ease;
        }

        .social-link:hover svg {
            fill: var(--accent-pink);
            transform: scale(1.1);
        }

        .link-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-cyan));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover::before {
            opacity: 0.05;
        }

        .link-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-cyan);
            box-shadow: 0 8px 32px var(--glow-cyan);
        }

        .link-card-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .link-card-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .link-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .link-card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .link-card-arrow {
            width: 20px;
            height: 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .link-card:hover .link-card-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        .audio-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .audio-button:hover {
            transform: scale(1.1);
            border-color: var(--accent-pink);
            box-shadow: 0 8px 24px var(--glow-pink);
        }

        .audio-button.playing {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 var(--glow-pink);
            }
            50% {
                box-shadow: 0 0 0 12px rgba(255, 107, 157, 0);
            }
        }

        .audio-button svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: fill 0.3s ease;
        }

        .audio-button:hover svg {
            fill: var(--accent-pink);
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem 1rem;
            }

            .username {
                font-size: 2rem;
            }

            .bio {
                font-size: 1rem;
            }

            .profile-image-wrapper {
                width: 120px;
                height: 120px;
            }

            .link-card {
                padding: 1rem 1.25rem;
            }

            .audio-button {
                top: 1rem;
                right: 1rem;
                width: 48px;
                height: 48px;
            }

            .audio-button svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <audio id="audio" src="https://audio.jukehost.co.uk/DBIhTGyOCeaed3r5ReYWdLz793SGD4j8" loop></audio>

    <script>
        const audio = document.getElementById('audio');
        const button = document.getElementById('audioButton');
        const icon = document.getElementById('audioIcon');

        let isPlaying = false;

        audio.play().then(() => {
            isPlaying = true;
            button.classList.add('playing');
        }).catch(() => {
            console.log('Autoplay blocked');
        });

        button.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                button.classList.remove('playing');
                icon.innerHTML = '<polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/>';
                isPlaying = false;
            } else {
                audio.play();
                button.classList.add('playing');
                icon.innerHTML = '<polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>';
                isPlaying = true;
            }
        });
    </script>
